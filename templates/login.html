{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>
<form method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username"/>
    <label for="password">Password</label>
    <input type="password" id="password" name="password"/>
    <button type="submit">Submit</button>
</form>
{% endblock %}
